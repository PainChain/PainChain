# API Service
{{- if .Values.api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "painchain.fullname" . }}-api
  labels:
    {{- include "painchain.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "painchain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}

# Frontend Service
{{- if .Values.frontend.enabled }}
